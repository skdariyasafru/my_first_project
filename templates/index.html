<!DOCTYPE html>
<html>
<head>
    <title>My Database Website</title>
</head>
<body>
    <h1>Users List</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
